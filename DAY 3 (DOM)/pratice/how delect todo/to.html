    <div>
        <input type="text" class="input-box">
        <button>Add todo</button>

    <script>
        const todo = document.querySelector('.todo2')
        const todo1 = document.querySelector('.todo1')

        function delay(ms) {
            return new Promise((Resolve) =>{
            setTimeout(Resolve, ms)
            })
        }
        async function coutdown() {
           for (let i = 0; i <= 10; i++) {
            console.log(`${i} second`)
            await delay(1000)
          }
        }
        coutdown()

        todo1.textContent = 0
        let countdown = todo1.textContent
        function mark(){
          console.log(countdown)
          countdown++
        }

        setInterval(mark, 1000)

    </script>
