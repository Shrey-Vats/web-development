<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum </title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="cotainer">
        <div class="sum">
            <input type="text" placeholder="first Number" class="first-number">
            <input type="text" placeholder="second Number" class="second-number">
            <button onclick="sum()">Find Sum</button>
        </div>
        <div class="output">
            <p>output:</p>
            <p class="output"></p>
        </div>
    </div>

    <script>
        function sum(){
            const a = document.querySelector(".first-number")
            const b = document.querySelector(".second-number")

            axios.post("http://localhost:4000/sum", {
                a: a,
                b: b
            })
        }
    </script>
</body>
</html>
