<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start writing code -->
    <div class="container">
        <div class="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
               
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>
                Already have an Account? <a href="#">Sign In Now</a>
            </p>
            
        </div>
        
        <div class="signin">
            <h3>Sign In</h3>
            <form id="signin-form">
                <label for="signin-email">Email</label>
                <input type="email" placeholder="Enter your email" id="signin-email" required>
                <label for="signin-password">Password</label>
                <input type="password" placeholder="Enter your password" id="signin-password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>
                Don't have an account? <a href="#">Sign Up Now</a>
            </p>
            
        </div>
        
        <div class="todo">
            <h2>Your Todo List</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter your todo" required>
                <button type="submit" id="add-todo-btn">Add Todo</button>
            </form>
            <ul class="todo-list"></ul>
        </div>
    </div>

    <script src="./script.js"></script>    
</body>
</html>
