<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="response-message" style="text-align: center; margin-bottom: 15px; color: green;"></div>

        <div class="signup" id="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create your password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>
                Already have an Account? <a href="#" id="show-signin">Sign In Now</a>
            </p>
        </div>
        
        <div class="signin" id="signin-container" style="display: none;">
            <h3>Sign In</h3>
            <form id="signin-form">
                <label for="signin-username">Username</label>
                <input type="text" placeholder="Enter your username" id="signin-username" required>
                <label for="signin-password">Password</label>
                <input type="password" placeholder="Enter your password" id="signin-password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>
                Don't have an account? <a href="#" id="show-signup">Sign Up Now</a>
            </p>
        </div>
        
        <div class="todo" id="todo-container" style="display: none;">
            <h2>Your Todo List</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter your todo" required>
                <button type="submit" id="add-todo-btn">Add Todo</button>
            </form>
            <ul class="todo-list" id="todo-list"></ul>
        </div>
    </div>

    <script src="./script.js"></script>    
</body>
</html>
